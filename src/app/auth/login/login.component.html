
<div class="container">
  <div class="col-md-6 col-md-offset-3" *ngIf="!isLoggedIn">
    <div class="panel panel-primary">
      <div class="panel-heading"> Formulaire de connexion</div>
      <div class="panel-body jumbotron">
        <div  class="col-md-offset-2">
          <span >
            <img src="assets/image_mcip/photoFace.jpg" class="profile-img-card" height="200" width="350">
          </span>
          <p> </p>
          <p> </p> 
        </div>
        <form
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="form-group">
            <label for="username">MATRICULE</label>
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
            />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && username.invalid"
          >
            le matricule est obligatoire !
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="4"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && password.invalid"
          >
            <div *ngIf="password.errors.required">Le mot de pass est obligatoir !</div>
            <div *ngIf="password.errors.minlength">
              le mot de pass doit avoir au moins 4 carract√®res!
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            connexion
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Echec de la connexion: {{ errorMessage }}
          </div>
        </div>
      </form>
            
                
      
      


            </div>
        </div>
    </div>
</div>
